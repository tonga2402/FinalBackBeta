<!DOCTYPE html>
<html lang="es">
<head>
    <title>Alta de Odontologo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="odontologoAltaCSS.css">
    <script src="https://kit.fontawesome.com/aa78b6c036.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static.js/post_odontologo.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/odontologoList.html"><i id="icon1" class="fa-solid fa-user-plus"></i>&nbspListar Odontologo</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-sm-7">
            <h3>Agregar Odontologo</h3>
            <form id="add_new_odontologo">
                <div class="form-group">

                    <input type="text" class="form-control" id="nombre"
                           placeholder="Ingrese el nombre"
                           name="nombre" required></input>
                </div>
                <div class="form-group">

                    <input type="text" class="form-control" id="apellido"
                           placeholder="Ingrese el apellido"
                           name="apellido" required></input>
                </div>

                <div class="form-group">

                    <input type="number" class="form-control" id="matricula"
                           placeholder="Ingrese la matricula"
                           name="matricula" required></input>
                </div>


                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-odontologo">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>

</body>
</html>
