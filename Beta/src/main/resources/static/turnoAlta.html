<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alta de Turno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="turnoAltaCSS.css">
    <script src="https://kit.fontawesome.com/aa78b6c036.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static.js/post_turno.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item" id="btn1">
            <a class="nav-link" href="/"><i id="icon1" class="fa-solid fa-calendar-check"></i>&nbspListar Turno</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-sm-7">
            <h3>Agregar Turno</h3>
            <form id="add_new_turno">
                <div class="form-group">

                    <input type="number" class="form-control" id="odontologo_id"
                           placeholder="Ingrese Odontologo id"
                           name="odontologo_id" required></input>
                </div>
                <div class="form-group">

                    <input type="number" class="form-control" id="paciente_id"
                           placeholder="Ingrese Paciente id"
                           name="paciente_id" required></input>
                </div>
                <div class="form-group">

                    <input type="date" class="form-control" id="fecha"
                           placeholder="Seleccionar una fecha"
                           name="fecha" required></input>
                </div>

                <div class="form-group">

                    <input type="time" class="form-control" id="hora"
                           placeholder="Seleccionar una hora"
                           name="hora" required></input>
                </div>
                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-premio">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>
</body>
</html>
