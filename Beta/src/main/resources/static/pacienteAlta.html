<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alta de Paciente</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="pacienteAltaCSS.css">
    <script src="https://kit.fontawesome.com/aa78b6c036.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static.js/post_paciente.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/pacienteList.html"><i id="icon1" class="fa-solid fa-user-plus"></i>&nbspListar Pacientes</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-sm-7">
            <h3>Agregar Paciente</h3>
            <form id="add_new_paciente">
                <div class="form-group">

                    <input type="text" class="form-control" id="nombre"
                           placeholder="Ingrese el nombre"
                           name="nombre" required></input>
                </div>
                <div class="form-group">

                    <input type="text" class="form-control" id="apellido"
                           placeholder="Ingrese el apellido"
                           name="apellido" required></input>
                </div>
                <div class="form-group">

                    <input type="email" class="form-control" id="mail"
                           placeholder="Ingrese el mail"
                           name="mail" required></input>
                </div>
                <div class="form-group">

                    <input type="number" class="form-control" id="dni"
                           placeholder="Ingrese el dni"
                           name="dni" required></input>
                </div>
                <div class="form-group">

                    <input type="text" class="form-control" id="calle"
                           placeholder="Ingrese la calle"
                           name="calle" required></input>
                </div>
                <div class="form-group">

                    <input type="number" class="form-control" id="numero"
                           placeholder="Ingrese el numero"
                           name="numero" required></input>
                </div>
                <div class="form-group">

                    <input type="text" class="form-control" id="localidad"
                           placeholder="Ingrese la localidad"
                           name="localidad" required></input>
                </div>
                <div class="form-group">

                    <input type="text" class="form-control" id="provincia"
                           placeholder="Ingrese la provincia"
                           name="provincia" required></input>
                </div>
                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-premio">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>
</body>
</html>
