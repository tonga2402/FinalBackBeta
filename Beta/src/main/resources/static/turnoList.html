<!DOCTYPE html>
<html lang="en">
<head>
    <title>Listado de Turnos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="turnoListStyles.css">
    <script src="https://kit.fontawesome.com/aa78b6c036.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static.js/get_turno.js"></script>
    <script type="text/javascript" src="/static.js/update_turno.js"></script>
    <script type="text/javascript" src="/static.js/delete_turno.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item" id="btn1" >
            <a class="nav-link" href="/"><i id="icon1" class="fa-solid fa-calendar-check"></i>&nbspAgregar Turno</a>
        </li>
    </ul>
    <div class="container">
        <ul class="nav nav-pills">
            <li class="nav-item" id="btn2">
                <a class="nav-link" href="/turnoList.html">Todos</a>
            </li>
        </ul>

        <div id="div_turno_table">
            <h1>Turnos</h1>
            <div class="row col-md-7 table-responsive">
                <table id="turnoTable" class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Odontologo</th>
                        <th>Paciente</th>
                        <th>Fecha</th>
                        <th>Hora</th>

                    </tr>
                    </thead>
                    <tbody id="turnoTableBody">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-7"
                 id="div_turno_updating">
                <form id="update_turno_form">
                    <div class="form-group">

                        <input type="text" class="form-control" id="turno_id" readonly>
                    </div>
                    <div class="form-group">

                        <input type="number" class="form-control" placeholder="odontologo_id" id="odontologo_id">
                    </div>
                    <div class="form-group">

                        <input type="number" class="form-control" placeholder="paciente_id" id="paciente_id">
                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control" placeholder="fecha" id="fecha">
                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control" placeholder="hora" id="hora">
                    </div>



                    <button type="submit" class="btn btn-primary">Modificar</button>
                </form>
                <div id="response" style="display:none; margin:10px">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
